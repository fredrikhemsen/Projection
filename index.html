<!DOCTYPE html>
<html>
	<head>
		<title>Projection</title>
		<link rel="manifest" href="manifest.json">
		<style>
			* {
				font-family: "Bazar";
			}
			body {
				margin: 0;
				background-color: #000;
			}
			h1 {
				margin: 2em;
				font-size: 6em;
				line-height: 1em;
				color: #fff;
				text-align: center;
			}
			#c2sc {
				font-feature-settings: "c2sc";
			}
			@font-face {
  			font-family: "Bazar";
  			src: url("Bazar.otf") format("opentype");
			}

		</style>
	</head>
	<body>
		<h1>Select <span id="c2sc">SVG</span> to project:</h1>
		<img src="Plan.png" onclick="requestFullscreen()"/>
		<img src="Spotlight.svg" onclick="requestFullscreen()"/>
		<img src="Biohazard.svg" onclick="requestFullscreen()"/>
		<img src="Flag.svg" onclick="requestFullscreen()"/>
		<img src="Communism.svg" onclick="requestFullscreen()"/>
	</body>
</html>
