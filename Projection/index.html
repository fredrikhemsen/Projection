<!DOCTYPE html>
<html>
	<head>
		<title>Projection</title>
		<link rel="manifest" href="manifest.json">
		<script>
		function full() {
		document.getElementById("Spotlight").requestFullscreen();
		}
		</script>
		<style>
			html {
				margin: 0;
				background-color: #000;
			}
			h1 {
				margin: 2em;
				font-size: 6em;
				color: #fff;
				text-align: center;
			}
			#smcp {
				font-variant: small-caps;
			</style>
	</head>
	<body>
		<h1>Select <span id="smcp">SVG</span> to project:</h1>
		<img src="Spotlight.svg" id="Spotlight" onclick="full()"/>
	</body>
</html>
